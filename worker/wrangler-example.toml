name = "npchat"
type = "javascript"
account_id = "[YOUR-CF-ACCOUNT-ID]"
workers_dev = true
route = ""
zone_id = ""
compatibility_date = "2021-10-04"

[build]
command = "npm install && npm run build"

[build.upload]
dir = "src"
format = "modules"
main = "./index.mjs"

[durable_objects]
bindings = [{name = "CHANNEL", class_name = "Channel"}]

