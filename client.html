<html>
	<body>
		<script>
			const host = "http://localhost:8787"

			const keyParams = {
				name: "ECDSA",
				namedCurve: "P-384"
			}
			
			const signingAlgorithm = {
				name: "ECDSA",
				hash: "SHA-384"
			}

			const hashAlgorithm = "SHA-256"

			genKeyPair = () => {
				return crypto.subtle.generateKey(keyParams, true, ["sign", "verify"])
				.then(keyPair => {
					const priv = crypto.subtle.exportKey("jwk", keyPair.privateKey)
					const pub = crypto.subtle.exportKey("jwk", keyPair.publicKey)
					return Promise.all([priv, pub]).then(keys => {return { priv: keys[0], pub: keys[1]}})
				})
				.catch(e => console.log('exportKey failed', e))
			}

			getKeyPair = () => {
				const priv = crypto.subtle.importKey("jwk", JSON.parse(localStorage.getItem("privKey")), keyParams, true, ["sign"])
				const pub = crypto.subtle.importKey("jwk", JSON.parse(localStorage.getItem("pubKey")), keyParams, true, ["verify"])
				return Promise.all([priv, pub]).then(keys => {return { priv: keys[0], pub: keys[1]}})
			}

			getHash = data => {
				return crypto.subtle.digest(hashAlgorithm, data)
			}

			init = () => {
				// ensure we have keys
				const storedPrivKey = localStorage.getItem("privKey")
				const storedPubKey = localStorage.getItem("pubKey")
				if (!storedPrivKey || !storedPubKey) {
					return genKeyPair().then(keyPair => {
						console.log('got new keyPair', keyPair)
						localStorage.setItem("privKey", JSON.stringify(keyPair.priv))
						localStorage.setItem("pubKey", JSON.stringify(keyPair.pub))
						return getKeyPair()
					})
				}
				return getKeyPair()
			}

			getChallenge = pkhStr => {
				const stored = localStorage.getItem("challenge")
				const request = () => {
					return fetch(`${host}/${pkhStr}/challenge`)
					.then(r => r.json())
					.then(challenge => {
						console.log('fetched challenge', challenge)
						localStorage.setItem("challenge", JSON.stringify(challenge))
						return challenge
					})
				}
				if (!stored) {
					return request()
				}
				const challenge = JSON.parse(stored)
				if (Date.now() > challenge.exp) {
					return request()
				}
				return Promise.resolve(challenge)
			}

			getMessages = (pkhStr, pkStr, signedChallengeStr) => {
				return fetch(`${host}/${pkhStr}`, {
					headers: {
						"oc-pk": pkStr,
						"oc-sig": signedChallengeStr
					}
				}).then(r => r.json())
			}
			
			init().then(keyPair => {
				crypto.subtle.exportKey("jwk", keyPair.pub).then(pubJwk => {
					const encoder = new TextEncoder()
					const pubJwkBytes = encoder.encode(JSON.stringify(pubJwk))
					getHash(pubJwkBytes)
						.then(pkh => base58().encode(new Uint8Array(pkh)))
						.then(pkhStr => {
							console.log("pkh", pkhStr)
							getChallenge(pkhStr).then(challenge => {
								console.log('challenge', challenge);
								// sign it with privKey
								const challengeBytes = encoder.encode(challenge.txt)
								crypto.subtle.sign(signingAlgorithm, keyPair.priv, challengeBytes).then(signed => {
									const signedChallengeStr = base58().encode(new Uint8Array(signed))
									const pubJwkBytes = encoder.encode(JSON.stringify(pubJwk))
									const pkStr = base58().encode(pubJwkBytes)									
									// test auth,
									// get messages with signed challenge
									getMessages(pkhStr, pkStr, signedChallengeStr).then(m => console.log('messages', m.messages, m.error))
							})
						})
					})
				})
			});

			base58 = () => {
				// https://github.com/45678/Base58
				const base58 = (typeof module !== "undefined" && module !== null ? module.exports : void 0) || (window.Base58 = {});
				const ALPHABET = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
				const ALPHABET_MAP = {};
				let i = 0;
		
				while (i < ALPHABET.length) {
						ALPHABET_MAP[ALPHABET.charAt(i)] = i;
						i++;
				}
		
				base58.encode = function(buffer) {
						var carry, digits, j;
						if (buffer.length === 0) {
								return "";
						}
						i = void 0;
						j = void 0;
						digits = [0];
						i = 0;
						while (i < buffer.length) {
								j = 0;
								while (j < digits.length) {
										digits[j] <<= 8;
										j++;
								}
								digits[0] += buffer[i];
								carry = 0;
								j = 0;
								while (j < digits.length) {
										digits[j] += carry;
										carry = (digits[j] / 58) | 0;
										digits[j] %= 58;
										++j;
								}
								while (carry) {
										digits.push(carry % 58);
										carry = (carry / 58) | 0;
								}
								i++;
						}
						i = 0;
						while (buffer[i] === 0 && i < buffer.length - 1) {
								digits.push(0);
								i++;
						}
						return digits.reverse().map(function(digit) {
								return ALPHABET[digit];
						}).join("");
				};
		
				base58.decode = function(string) {
						var bytes, c, carry, j;
						if (string.length === 0) {
								return new(typeof Uint8Array !== "undefined" && Uint8Array !== null ? Uint8Array : Buffer)(0);
						}
						i = void 0;
						j = void 0;
						bytes = [0];
						i = 0;
						while (i < string.length) {
								c = string[i];
								if (!(c in ALPHABET_MAP)) {
										throw "Base58.decode received unacceptable input. Character '" + c + "' is not in the Base58 alphabet.";
								}
								j = 0;
								while (j < bytes.length) {
										bytes[j] *= 58;
										j++;
								}
								bytes[0] += ALPHABET_MAP[c];
								carry = 0;
								j = 0;
								while (j < bytes.length) {
										bytes[j] += carry;
										carry = bytes[j] >> 8;
										bytes[j] &= 0xff;
										++j;
								}
								while (carry) {
										bytes.push(carry & 0xff);
										carry >>= 8;
								}
								i++;
						}
						i = 0;
						while (string[i] === "1" && i < string.length - 1) {
								bytes.push(0);
								i++;
						}
						return new(typeof Uint8Array !== "undefined" && Uint8Array !== null ? Uint8Array : Buffer)(bytes.reverse());
				};
	
				return base58
			}
		</script>
